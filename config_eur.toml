baseURL = "https://nicksherefkin.github.io/"
title = "Nick Sherefkin's Sociology"

# Comment when installing using Hugo Modules
theme = "eureka"
# Uncomment when installing using Hugo Modules
# theme = "github.com/wangchucheng/hugo-eureka"

paginate = 3
copyright = "&copy; 2020 Nick Sherefkin"
enableEmoji = true
enableGitInfo = false
summaryLength = 75

defaultContentLanguage = "en"
hasCJKLanguage = false  # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir = false

# Uncomment for google analytics
# googleAnalytics = "UA-123-45"

[markup]
  # Do not modify markup.highlight
  [markup.highlight]
    codeFences = false
    noClasses = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false
  [markup.goldmark.renderer]
    unsafe = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
  author = "authors"

[build]
  useResourceCacheWhen = "always"

[params]
 ######################################
  # Staticman
  
  # Note: Added by Nick Sherefkin

  [Params.staticman]
    enabled             = true
    endpoint            = "https://staticman3.herokuapp.com"  # No Trailing Slash
    gitProvider         = "github"
    username            = "nicksherefkin"
    repository          = "nicksherefkin.github.io"
    branch              = "main"
    [Params.staticman.reCaptcha]
